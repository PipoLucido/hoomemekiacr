<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>

    <div id="header">

        <div class="logoAcri">
           <img src="./img/logo.svg" alt="acrilaser">
        </div>
        <div class="logoMeki">
                <img src="./img/logoMeki.svg" alt="meki">
        </div>

    </div>

    <div id="container">
        <div onclick="to('acri')" id="acrilaser">
          
        </div>
        <div onclick="to('meki')" id="meki">
          
        </div>
    </div>

<script>

    function to(which){

        if(which === "meki"){
            window.open("http://acri-laser.com/meki/meki");
        }

        if(which === "acri"){
            window.open("http://acri-laser.com/acrilaser/acrilaser");
        }
    }

</script>

</body>
</html>
